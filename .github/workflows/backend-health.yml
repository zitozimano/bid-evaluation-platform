name: Backend Health

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-health:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bidplatform
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/bidplatform
      REDIS_URL: redis://localhost:6379
      BACKEND_URL: http://localhost:4000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm install

      - name: Install backend deps
        run: npm install
        working-directory: backend

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend

      - name: Run migrations
        run: npx prisma migrate deploy
        working-directory: backend

      - name: Start backend
        run: npm run dev &
        working-directory: backend

      - name: Wait for /health
        run: |
          for i in {1..30}; do
            if curl -sSf "$BACKEND_URL/health" > /dev/null; then
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: Run health script
        run: npm run health:backend
