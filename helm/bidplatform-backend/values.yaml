image:
  repository: ghcr.io/your-org/bidplatform-backend
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: bidplatform-dev.local
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

env:
  PORT: "4000"
  DATABASE_URL: "postgres://postgres:postgres@postgres:5432/bidplatform_dev"
  REDIS_URL: "redis://redis:6379"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
