apiVersion: apps/v1
kind: Deployment
metadata:
  name: eval-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: eval-backend
  template:
    metadata:
      labels:
        app: eval-backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backendImage }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          envFrom:
            - configMapRef:
                name: eval-config
            - secretRef:
                name: eval-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: eval-backend
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.backend.port }}
  selector:
    app: eval-backend
