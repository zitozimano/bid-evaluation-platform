apiVersion: apps/v1
kind: Deployment
metadata:
  name: eval-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eval-backend
  template:
    metadata:
      labels:
        app: eval-backend
    spec:
      containers:
        - name: backend
          image: zuzakami/eval-backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: eval-config
            - secretRef:
                name: eval-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
