version: "3.9"

services:
  db:
    image: postgres:16
    container_name: bid-eval-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bid_eval
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: bid-eval-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/bid_eval
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
