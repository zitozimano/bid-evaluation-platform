apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-eval-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bid-eval-nginx
  template:
    metadata:
      labels:
        app: bid-eval-nginx
    spec:
      containers:
        - name: nginx
          image: your-registry/bid-evaluation-nginx:latest
          ports:
            - containerPort: 80
            - containerPort: 443
