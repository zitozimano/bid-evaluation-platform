apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-eval-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bid-eval-backend
  template:
    metadata:
      labels:
        app: bid-eval-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/bid-eval-backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
